<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Ordered List</title>
</head>
<body>
    <header>USING ORDERED LIST</header>   <!--ordered list-->
    <br>
    <ol>
        <li>Vegetables</li>
        <li>Fruits</li>
    </ol>
    <br>
    <header>USING UNORDERED LIST</header>  <!--unordered list-->
    <br>
    <ul>
        <li>Vegetables</li>
        <li>Fruits</li>
    </ul>
    <br>


    <ul>      <!-- Just trying -->
        <li>Vegetables
            <ul>
                <li>Tomato</li>
                <li>Potato</li>
            </ul>
        </li>
        <li>Fruits
            <ul>
                <li>Mango</li>
                <li>Apple</li>
            </ul>
        </li>
    </ul>

</body>
</html>
