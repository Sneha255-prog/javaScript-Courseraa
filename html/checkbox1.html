<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox example</title>
</head>
<body>
    <form>
        <h2>Check box example</h2>
        <label><input type="checkbox" name="food" value="chips">Chips</label></br>
        <label><input type="checkbox" name="food" value="pizza">Pizza</label></br>
        <input type="checkbox" name="food" value="burger">Burger</br>  <!--if label tag is written,then we can even click on the text to 
                                                                      make it check but if it is not written it will get check only if we 
                                                                    click on the box -->

        <h2>radio button example</h2>
        <label><input type="radio" name="color" value="pink">Pink</label><br>
        <label><input type="radio" name="color" value="yellow" checked="true">Yellow</label><br> <!--if we write check than it will always be checked-->
        <label><input type="radio" name="color" value="green">Green</label><br>
        <br>
        <br>
        <label><input type="radio" name="country" value="India">India</label><br>
        <label><input type="radio" name="country" value="America">America</label><br>
        <label><input type="radio" name="country" value="Australia">Australia</label><br>


    </form>
    
</body>
</html>
