<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Output and types</title>
</head>
<body>
    <p>Try typing in different types of input,characters,numbers,etc.Does the code do what you think?</p>
    <script>
        var name,date;
        name=prompt("What is your name?");
        document.write(name);
        document.write("<h1>"+name+"</h1>");
        date=Date();
        document.write(date);
        document.write(document.baseURI+"<br>");
        document.write(document.title+"<br>");


    </script>
</body>
</html>
