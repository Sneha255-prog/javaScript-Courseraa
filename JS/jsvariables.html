<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java script Variables</title>
</head>
<body>
    <script>
        var name;
        name=prompt("What is your name?");
        document.write(name);
        document.write("<h1>"+name+"</h1>");
        var date;
        date=Date();
        document.write(date);
    </script>
</body>
</html>
